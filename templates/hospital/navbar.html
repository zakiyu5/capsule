<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capsule PMS</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style type="text/css">
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --light-color: #f8f9fa;
    }
    
    .navbar-capsule {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      box-shadow: 0 4px 20px rgba(67, 97, 238, 0.2);
      padding: 0.8rem 1rem;
    }
    
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      display: flex;
      align-items: center;
    }
    
    .navbar-brand i {
      margin-right: 10px;
      font-size: 1.8rem;
    }
    
    .nav-link {
      color: rgba(255, 255, 255, 0.85);
      font-weight: 500;
      padding: 0.5rem 1rem;
      margin: 0 0.2rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }
    
    .nav-link:hover {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    .navbar-toggler {
      border: none;
      padding: 0.5rem;
    }
    
    .navbar-toggler:focus {
      box-shadow: none;
    }
    
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.8%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }
    
    @media (max-width: 991.98px) {
      .navbar-nav {
        padding-top: 1rem;
      }
      
      .nav-link {
        margin: 0.2rem 0;
        padding: 0.8rem 1rem;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark navbar-capsule fixed-top">
    <div class="container">
      <a href="/" class="navbar-brand">
        <i class="fas fa-heartbeat"></i>CAPSULE-PMS
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav me-auto">
          <a href="/adminclick" class="nav-item nav-link">
            <i class="fas fa-user-shield me-1"></i>Admin
          </a>
          <a href="/doctorclick" class="nav-item nav-link">
            <i class="fas fa-user-md me-1"></i>Doctor
          </a>
          <a href="/patientclick" class="nav-item nav-link">
            <i class="fas fa-user-injured me-1"></i>Patient
          </a>
        </div>

        <div class="navbar-nav">
          <a href="https://patient-system-ml.onrender.com" class="nav-item nav-link">
            <i class="fas fa-robot me-1"></i>CAPSAI
          </a>
          <a href="/aboutus" class="nav-item nav-link">
            <i class="fas fa-info-circle me-1"></i>About Us
          </a>
          <a href="/contactus" class="nav-item nav-link">
            <i class="fas fa-envelope me-1"></i>Contact Us
          </a>
          <a href="#" class="nav-item nav-link">
            <i class="fas fa-blog me-1"></i>Blog
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
